<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="flex bg-yellow-100 justify-between h-20 border-b border-b-gray-200 items-center px-6"
    >
      <div>
        <img src="logo.png" alt="logo" class="mt-4 h-20 w-20" />
      </div>
      <div
        class="text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-yellow-500"
      >
        TodoList
        <span
          class="px-3 py-0.5 text-[10px] animate-pulse font-semibold text-white bg-yellow-600 rounded-full"
          >PRO</span
        >
      </div>
      <div>
        <img src="profile.jpg" alt="Profile" class="rounded-full h-20 w-20" />
      </div>
    </header>

    <main class="mx-auto max-w-md py-6">
      <h2
        class="font-bold text-center text-2xl mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-950 to-yellow-800"
      >
        EFFORTLESSLY ORGANIZE YOUR TASKS
      </h2>
      <div
        class="hover:shadow p-6 bg-white border-b border-green-100 border-t-2"
      >
        <h2 class="font-semibold text-lg text-black mb-5">Create New Todo</h2>
        <form id="todo-form">
          <label
            for="title"
            class="block mb-2 text-sm font-medium text-gray-900"
            >* Todo</label
          >
          <input
            type="text"
            id="title"
            placeholder="Write to Add..."
            class="bg-yellow-200 text-black text-sm rounded block w-full p-2.5"
            required
          />
          <span
            class="text-red-500 text-xs mt-3 block"
            id="error-message"
          ></span>
          <button
            type="submit"
            class="px-4 py-2 text-white font-semibold rounded bg-gradient-to-r from-yellow-400 to-yellow-800 hover:from-yellow-500 hover:to-orange-500"
          >
            Create +
          </button>
          <span class="text-yellow-800 text-xs" id="success-message"></span>
        </form>
      </div>

      <div id="search-box" class="flex flex-col items-center px-2 my-4">
        <input
          type="text"
          id="search-input"
          class="bg-yellow-200 pl-10 rounded px-4 py-2"
          placeholder="Fast Search..."
        />
      </div>
      <div id="todos-list"></div>
    </main>

    <script>
      const todoForm = document.getElementById("todo-form");
      const todoListContainer = document.getElementById("todos-list");
      const titleInput = document.getElementById("title");
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      const searchInput = document.getElementById("search-input");

      let todos = JSON.parse(localStorage.getItem("todos")) || [];

      function renderTodos(filter = "") {
        todoListContainer.innerHTML = "";
        const filteredTodos = todos.filter((todo) =>
          todo.title.toLowerCase().includes(filter.toLowerCase())
        );
        filteredTodos.forEach((todo, index) => {
          const todoDiv = document.createElement("div");
          todoDiv.className =
            "todo mb-5 bg-white p-4 border-t-2 border-green-200";
          todoDiv.innerHTML = `
                    <div class="flex justify-between">
                        <h3 class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-950 to-yellow-800">${todo.title}</h3>
                        <div>
                            <button class="text-sm text-white font-semibold rounded px-4 py-2 bg-green-400" onclick="editTodo(${index})">Edit</button>
                            <button class="text-sm text-red-500 font-semibold rounded px-4 py-2 bg-red-400" onclick="deleteTodo(${index})">Remove</button>
                        </div>
                    </div>
                    <span class="text-xs text-green-800">${todo.date}</span>
                `;
          todoListContainer.appendChild(todoDiv);
        });
      }

      function addTodo() {
        const title = titleInput.value.trim();
        if (title) {
          const date = new Date().toLocaleDateString();
          todos.push({ title, date });
          localStorage.setItem("todos", JSON.stringify(todos));
          titleInput.value = "";
          successMessage.textContent = "Todo created successfully!";
          errorMessage.textContent = "";
          renderTodos();
        } else {
          errorMessage.textContent = "Todo title cannot be empty.";
        }
      }

      function editTodo(index) {
        const title = prompt("Edit your todo:", todos[index].title);
        if (title) {
          todos[index].title = title;
          localStorage.setItem("todos", JSON.stringify(todos));
          renderTodos();
        }
      }

      function deleteTodo(index) {
        if (confirm("Are you sure you want to delete this todo?")) {
          todos.splice(index, 1);
          localStorage.setItem("todos", JSON.stringify(todos));
          renderTodos();
        }
      }

      todoForm.addEventListener("submit", (e) => {
        e.preventDefault();
        addTodo();
      });

      searchInput.addEventListener("input", (e) => {
        renderTodos(e.target.value);
      });

      window.onload = () => {
        renderTodos();
      };
    </script>
  </body>
</html>
